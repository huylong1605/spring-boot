<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Create Product</h1>
    <form action="/Con/v1/add_product" method="post" th:object="${products}" class="mt-3">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" th:field="*{productName}" name="productName"
                   placeholder="Enter product name" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" name="price"
                   placeholder="Enter price" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" name="quantity"
                   placeholder="Enter quantity" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" name="descriptionRequest" rows="3"
                      placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image File</label>
            <input type="file" class="form-control" id="image" th:field="*{image}" name="imageRequest">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="categoryRequest" th:field="*{categoryId}">
                <option value="">Select category</option>
                <option th:each="categoryy : ${category}"
                        th:value="${categoryy.categoryId}"
                        th:text="${categoryy.categoryName}">
                </option>
            </select>
            f
            f
            f
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

<!-- Include Bootstrap JS and any necessary libraries if needed -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-4QFom5FzGFCsZ9k1IH5Jks5w/WtIh+gi4+1S+1R6BQIz5JucjppfQpbekImX5iC/"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+qhP6b/8/8Bak2KR3twI"
        crossorigin="anonymous"></script>
</body>
</html>

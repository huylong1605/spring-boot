<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Product</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">

</head>
<body>


<div class="container">
    <h1 class="mt-5">Update Product</h1>
    <form th:action="@{/Con/v1/update}" th:object="${products}" method="post" class="mt-3">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" th:field="*{productName}" name="productName"
                   placeholder="Enter product name" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" name="price"
                   placeholder="Enter price" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" name="quantity"
                   placeholder="Enter quantity" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" name="descriptionRequest" rows="3"
                      placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" class="form-control" id="image" th:field="*{image}" name="imageRequest"
                   placeholder="Enter image URL">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="categoryRequest" th:field="*{categoryId}">
                <option value="">Select category</option>
                <option th:each="categoryy : ${categories}"
                        th:value="${categoryy.categoryId}"
                        th:text="${categoryy.categoryName}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>


</body>
</html>

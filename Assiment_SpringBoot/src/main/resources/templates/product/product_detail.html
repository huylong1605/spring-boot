<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 class="text-center">Product Detail</h1>
        <div th:if="${product}">
            <div class="form-group">
                <label>Product Name:</label>
                <p class="form-control-plaintext" th:text="${product.productName}">Product Name</p>
            </div>
            <div class="form-group">
                <label>Price:</label>
                <p class="form-control-plaintext" th:text="${product.price}">Price</p>
            </div>
            <div class="form-group">
                <label>Quantity:</label>
                <p class="form-control-plaintext" th:text="${product.quantity}">Quantity</p>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <p class="form-control-plaintext" th:text="${product.description}">Description</p>
            </div>
            <div class="form-group">
                <label>Category:</label>
                <p class="form-control-plaintext" th:text="${product.category.categoryName}">Category</p>
            </div>
            <div class="form-group">
                <label>Image:</label>
                <img th:src="${product.image}" alt="Product Image" class="img-fluid" width="200"/>
            </div>
            <div class="d-flex justify-content-between">
                <a th:href="@{'/Con/v1/update_form/'+ ${product.productId}}" class="btn btn-warning">Edit</a>
                <a th:href="@{'/Con/v1/delete/'+ ${product.productId}}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </div>
        </div>
        <div th:unless="${product}">
            <p class="text-center">Product not found.</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-4QFom5FzGFCsZ9k1IH5Jks5w/WtIh+gi4+1S+1R6BQIz5JucjppfQpbekImX5iC/"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+qhP6b/8/8Bak2KR3twI"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Center the form on the page */
    .register-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-form {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      border: 1px solid #e3e3e3;
      border-radius: 10px;
      background-color: #f7f7f7;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div class="register-container">
  <div class="register-form">
    <h1 class="text-center">Register</h1>
    <form th:action="@{/auth/v1/register}" th:object="${account}" method="post">
      <div th:if="${messes}" class="alert alert-danger" role="alert">
        <p th:text="${messes}"></p>
      </div>
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" id="userName" th:field="*{usernName}" name="userName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" name="password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" name="confirmPassword" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
  </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div>
        <span>Welcome, <span th:text="${account.userName}">User</span>!</span>
        <a th:href="@{/auth/v1/logout}" class="btn btn-secondary">Logout</a>
    </div>
    <h1 class="mt-5">Category List</h1>
    <div class="mb-3">
        <a th:href="@{/Con/v2/create_Category_form}" class="btn btn-primary">Create Category</a>
    </div>
    <form th:action="@{/Con/v2/search_Category_Name}" method="get" class="form-inline mb-3">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="key"
               th:value="${key}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <table class="table table-striped mt-3">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Category Name</th>
            <th scope="col">Logo</th>

            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoryy : ${category}">
            <td th:text="${categoryy.getCategoryNameRequest()}">Category Name</td>
            <td><img th:src="${categoryy.getLogo()}" alt="Category Image" width="100" height="100"/></td>

            <td>
                <a th:href="@{'/Con/v2/category_detail/'+ ${categoryy.getCategoryIdRequest()}}"
                   class="btn btn-info btn-sm">Detail</a>
                <a th:href="@{'/Con/v2/edit_Category_form/'+ ${categoryy.getCategoryIdRequest()}}"
                   class="btn btn-warning btn-sm">Update</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Include Bootstrap JS and any necessary libraries if needed -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-4QFom5FzGFCsZ9k1IH5Jks5w/WtIh+gi4+1S+1R6BQIz5JucjppfQpbekImX5iC/"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+qhP6b/8/8Bak2KR3twI"
        crossorigin="anonymous"></script>
</body>
</html>
